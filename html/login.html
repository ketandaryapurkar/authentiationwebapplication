<toaster-container toaster-options="{'time-out': 2000}"></toaster-container>

<div style="font-family: 'GE Inspira Sans';">


    <div id="spinner" ng-show="loading">
        <img src="images/loadCar.gif" alt="Loading">
    </div>


    <div class="col-sm-4 col-sm-offset-4" ng-hide="loading" style="margin-top: 10%">
        <div class="">
            <div class="">
                <label class="">
                    Login
                </label>
            </div>
            <div class="">
                <form ng-submit="loginClick(SSO,pass)">
                    <div class="form-group">
                        <input type="text" class="form-control text4" placeholder="SSO ID" ng-model="SSO" numbers-only="" minlength="9" maxlength="9">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control text4" placeholder="Password" ng-model="pass">
                    </div>

                    <input type="submit" class="btnB" value="Login">
                    <input class="btn btn4 btn-block" ng-click="signIn()" type="button" value="Sign Up">

                </form>
                <!--<p><a href="#!forgotPassword">Forgot Password</a></p>-->
                <p class="m-b-0 m-t">MTC Cab Booking Service</p>
            </div>
        </div>
    </div>


    <div class="col-md-12" ng-hide="loading" style="margin-top: 50px;">

        

    </div>
</div>
